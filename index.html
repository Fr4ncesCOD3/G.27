<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libreria Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /*stili per il carrello*/
      .cart-counter {
        position: relative;
        display: inline-block;
      }
      .cart-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        font-size: 0.75rem;
      }
      .card {
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.02);
      }
      
      /* Nuovi stili per le card dei libri */
      .book-card {
        height: 100%;
      }
      .book-card img {
        height: 300px;
        object-fit: cover;
      }
      .book-card .card-body {
        display: flex;
        flex-direction: column;
      }
      .book-card .card-title {
        min-height: 48px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom border-body mb-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IBook</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div class="cart-counter me-3" role="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                    <i class="bi bi-cart3 text-white fs-5"></i>
                    <span class="badge bg-danger cart-badge" id="cartCounter">0</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
    <h1 class="text-center text-white p-5 mt-5">Choose your book</h1>
    <h3 class="text-white p-5">#SHI-FI</h3>
    <div id="main" class="container">
        <div class="row">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/script.js"></script>
    <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrello</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartList" class="d-flex flex-column gap-3">
                <!-- Il contenuto del carrello verrà inserito qui dinamicamente -->
            </div>
            <div class="mt-3">
                <p class="fw-bold">Totale: <span id="cartTotal">0</span>€</p>
            </div>
        </div>
    </div>
  </body>
</html>
